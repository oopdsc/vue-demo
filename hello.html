<html>
    <head>
        <title>hello vue</title>
            <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' type="text/javascript"></script>

            
    </head>
    <body>
            <div id="app">
                    {{ message }}
                </div>

                <script type="text/javascript">
                    var app = new Vue({
                        el: '#app',
                        data: {
                            message: 'Hello Vue!'
                        }
                    });
                
                </script>
    </body>
</html>
